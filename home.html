<!DOCTYPE html>
<html>
    <head>
        <!-- libraries -->
        <script type="text/javascript" src="libraries/jquery-2.0.2.min.js"></script>

        <script type="text/javascript" src="libraries/easeljs-0.6.1.min.js"></script>
        <script type="text/javascript" src="libraries/preloadjs-0.3.1.min.js"></script>
        <script type="text/javascript" src="libraries/tweenjs-0.4.1.min.js"></script>
        <script type="text/javascript" src="libraries/soundjs-0.4.1.min.js"></script>
        
        <script type="text/javascript" src="libraries/Box2dWeb-2.1.a.3.min.js"></script>

        <!-- my stuff -->
        <script type="text/javascript" src="js/utilities.js"></script>
        <script type="text/javascript" src="js/message.js"></script>
        <script type="text/javascript" src="js/ship.js"></script>
        
        <script type="text/javascript" src="js/weapons.js"></script>
        <script type="text/javascript" src="js/weapon1_laser.js"></script>
        <script type="text/javascript" src="js/weapon2_sniper.js"></script>
        <script type="text/javascript" src="js/weapon3_rocket.js"></script>
        <script type="text/javascript" src="js/weapon4_mines.js"></script>
        
        <script type="text/javascript" src="js/enemy.js"></script>
        <script type="text/javascript" src="js/enemy_rotate_around.js"></script>
        <script type="text/javascript" src="js/enemy_move_horizontally.js"></script>
        <script type="text/javascript" src="js/enemy_kamikaze.js"></script>
        <script type="text/javascript" src="js/enemy_rocks.js"></script>
        
        <script type="text/javascript" src="js/keyboard_events.js"></script>
        <script type="text/javascript" src="js/game_menu.js"></script>
        <script type="text/javascript" src="js/game_statistics.js"></script>
        <script type="text/javascript" src="js/z_index.js"></script>
        <script type="text/javascript" src="js/maps.js"></script>
        
        <script type="text/javascript" src="js/start_game.js"></script>
        <script type="text/javascript" src="js/endless_mode.js"></script>
        
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/main_menu.js"></script>

        <!-- styling -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>
<body>

    <canvas id="mainCanvas" width="800" height="400"></canvas>
    <canvas id="debugCanvas" width="800" height="400"></canvas>


    <div id="MainMenu">
        <div id="MainMenu-title">Menu</div>

        <div id="MainMenu-startGame" class="MainMenu-entrySelected">Start Game</div>
        <div id="MainMenu-endlessMode">Endless Mode</div>
    </div>

    <div id="InGameBar">

        <div id="InGameBar-selectWeapon">
            <div id="InGameBar-weapon1" class="WeaponsSelected">1 - Laser</div>
            <div id="InGameBar-weapon2">2 - Sniper</div>
            <div id="InGameBar-weapon3">3 - Rocket</div>
            <div id="InGameBar-weapon4">4 - Mines</div>
        </div>

        <div id="InGameBar-bulletsLeft">
            <div><span id="InGameBar-bullets1">x</span> Bullets</div>
            <div><span id="InGameBar-bullets2">x</span> Bullets</div>
            <div><span id="InGameBar-bullets3">x</span> Bullets</div>
            <div><span id="InGameBar-bullets4">x</span> Bullets</div>
        </div>

        <div id="InGameBar-openMenu">Menu</div>
    </div>

    <div id="Message-container"></div>

</body>
</html>
