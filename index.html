<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Space Ship</title>

        <!-- styling -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- libraries -->
        <script type="text/javascript" src="libraries/easeljs.min.js"></script>
        <script
            type="text/javascript"
            src="libraries/Box2dWeb-2.1.a.3.min.js"
        ></script>

        <!-- my stuff -->
        <script type="text/javascript" src="bundle.js"></script>
    </head>
    <body>
        <div id="CanvasContainer">
            <canvas
                id="MainCanvas"
                class="hidden"
                width="800"
                height="400"
            ></canvas>
            <canvas
                id="DebugCanvas"
                class="hidden"
                width="800"
                height="400"
            ></canvas>
        </div>

        <div id="MainMenu" class="hidden">
            <div
                id="MainMenu-predefinedMaps"
                class="MainMenu-entrySelected button"
                >Start Game</div
            >
            <div id="MainMenu-randomMaps" class="button">Random Maps</div>
            <div id="MainMenu-endlessMode" class="button">Endless Mode</div>
            <div id="MainMenu-options" class="button">Options</div>
        </div>

        <div id="Options" class="hidden">
            <div id="Options-container">
                <div>Music Volume: <span id="Options-musicVolume"></span></div>
                <input
                    id="Options-RangeInput"
                    type="range"
                    min="0"
                    max="100"
                    step="1"
                />
            </div>

            <br />

            <div id="Options-back" class="button">Back</div>
        </div>

        <div id="GameMenu" class="hidden">
            <div id="GameMenu-left">
                <div id="GameMenu-selectWeapon">
                    <div id="GameMenu-weapon1" class="WeaponsSelected"
                        >1 - Laser</div
                    >
                    <div id="GameMenu-weapon2">2 - Sniper</div>
                    <div id="GameMenu-weapon3">3 - Rocket</div>
                    <div id="GameMenu-weapon4">4 - Mines</div>
                </div>

                <div id="GameMenu-bulletsLeft">
                    <div><span id="GameMenu-bullets1">x</span> Bullets</div>
                    <div><span id="GameMenu-bullets2">x</span> Bullets</div>
                    <div><span id="GameMenu-bullets3">x</span> Bullets</div>
                    <div><span id="GameMenu-bullets4">x</span> Bullets</div>
                </div>
            </div>

            <div id="GameMenu-right">
                <div id="GameMenu-restart" class="button">Restart</div>
                <div id="GameMenu-quit" class="button">Quit</div>

                <div id="GameMenu-openMenu" class="button">Menu</div>
            </div>
        </div>

        <div id="Message-container"></div>

        <!-- audio elements -->
        <audio preload="auto" id="Audio-music1" loop>
            <source src="sound/scumm_bar.ogg" type="audio/ogg" />
            <source src="sound/scumm_bar.mp3" type="audio/mp3" />
        </audio>
        <audio preload="auto" id="Audio-music2" loop>
            <source src="sound/space_ship_1.ogg" type="audio/ogg" />
            <source src="sound/space_ship_1.mp3" type="audio/mp3" />
        </audio>
        <audio preload="auto" id="Audio-dryFire">
            <source src="sound/dry_fire.ogg" type="audio/ogg" />
            <source src="sound/dry_fire.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
